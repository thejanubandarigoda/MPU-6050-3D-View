<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Custom 3D Model Control</title>
    <style> body { margin: 0; } canvas { display: block; } </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // 1. WebSocket Setup
        // ==========================================
        const gateway = `ws:///ws`;  // ESP32 IP 
        let websocket;

        // 3D Model එක variable එකක් ලෙස
        let myModel;

        // ගෝලීය විචල්‍යයන් (Global Variables)
        let targetRotationX = 0;
        let targetRotationY = 0;
        let targetRotationZ = 0;

        function initWebSocket() {
            console.log('Opening WebSocket...');
            websocket = new WebSocket(gateway);
            websocket.onopen = () => console.log('Connected');
            websocket.onclose = () => setTimeout(initWebSocket, 2000);
            
            // 1. onMessage function එක මේ විදියට වෙනස් කරන්න
            // අපි මෙතනදී කෙලින්ම model එක කරකවන්නේ නෑ, target එක set කරනවා විතරයි.
            websocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                // MPU6050 දත්ත variables වලට දාගන්නවා
                targetRotationX = parseFloat(data.y) * 0.5; 
                targetRotationY = parseFloat(data.x) * 0.5;
                targetRotationZ = parseFloat(data.z) * 0.5;
            };
        }

        // 2. Three.js Scene Setup
        // ==========================================
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd); // පසුබිම් වර්ණය (අළු පාට)

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5; // කැමරාව ටිකක් පස්සට ගන්නවා

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // එළිය (Lighting) - Model එක පෙනෙන්න නම් එළිය ඕන
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // සියුම් එළියක්
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // 3. Load Custom 3D Model (.glb or .gltf)
        // ==========================================
        const loader = new GLTFLoader();

        // 'my_model.gltf' වෙනුවට ඔයාගේ file එකේ නම දාන්න
        loader.load( 'scene.gltf', function ( gltf ) {

            myModel = gltf.scene;
            
            // Model එකේ size එක වෙනස් කරන්න ඕන නම් මේක වෙනස් කරන්න
            myModel.scale.set(1, 1, 1); 

            scene.add( myModel );
            console.log("Model Loaded Successfully!");

        }, undefined, function ( error ) {
            console.error( error );
        } );

        // Animation Loop with smooth interpolation
        function animate() {
            requestAnimationFrame(animate);

            if (myModel) {
                // Smooth interpolation to target rotation (lerp factor: 0.1)
                myModel.rotation.x += (targetRotationX - myModel.rotation.x) * 0.1;
                myModel.rotation.y += (targetRotationY - myModel.rotation.y) * 0.1;
                myModel.rotation.z += (targetRotationZ - myModel.rotation.z) * 0.1;
            }

            renderer.render(scene, camera);
        }

        // Start everything
        initWebSocket();
        animate();

        // Window resize වුනාම හදාගන්න
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
